<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>날렵한 거북이</title>
	<link rel="alternate" type="application/rss+xml" title="[##_title_##]" href="[##_rss_url_##]" />
	
  <link rel="stylesheet" href="./images/reset.css">
	<link rel="stylesheet" href="./style.css">
	<link rel='stylesheet' type='text/css' media='screen' href='./images/font-awesome.min-tistory.css'>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Rubik&display=swap" rel="stylesheet">

	
	<!--[if lt IE 9]>
	<script src="//t1.daumcdn.net/tistory_admin/lib/jquery/jquery-1.12.4.min.js"></script>
	<![endif]-->
	<!--[if gte IE 9]>
	<script src="//t1.daumcdn.net/tistory_admin/lib/jquery/jquery-3.2.1.min.js"></script>
	<!--<![endif]-->
</head>

<body id="[##_body_id_##]"  style="opacity: 0;">
<s_t3>
	<!-- header -->
	<header id="header">
		<h2 class="ir_su">헤더</h2>
		<div class="header">
			<div class="logo">
				<h3 class="ir_su">로고 이미지</h3>
				<a href="https://frontend-dev.tistory.com/" title="홈으로 이동">
					<img src="./images/header_logo.png" alt="이미지">
				</a>
			</div>
			<div class="search">
				<h3 class="ir_su">글 검색</h3>
				<i class="fa fa-search" aria-hidden="true"></i>
				<label class="ir_su" for="searchKeyword"></label>
				<input type="text" id="searchKeyword" name="searchKeyword" placeholder="검색어 입력">
			</div>
		</div>
		<div class="header-menu">
			<a href="#"><span>Home</span></a>
			<a href="#"><span>Github</span></a>
			<a href="#"><span>Dribbble</span></a>
			<a href="#"><span>Codepen</span></a>
			<a class="manage" href="/manage"><i class="fa fa-cog" aria-hidden="true"></i></a>
		</div>
			
	<div class="title" style="display:none;">
		<h3>???</h3>
		<a class="write" href="/manage/entry/post">쓰까?</a>
	</div>
	</header>
	<!-- //header -->

	<!-- card-layout -->
	<section class="card-layout"  style="display:none;">
		<section class="card-side">
			<ul>
				<li class="on"><a href="#" class="f-all">All</a></li>
				<li><a href="#" class="f-html">HTML</a></li>
				<li><a href="#" class="f-css">CSS</a></li>
				<li><a href="#" class="f-javascript">JavaScript</a></li>
				<li><a href="#" class="f-vue">Vue</a></li>
				<li><a href="#" class="f-react">React</a></li>
				<li><a href="#" class="f-shell">Shell</a></li>
				<li><a href="#" class="f-spring">Spring</a></li>
			</ul>
		</section>
		<section class="card-list">
		</section>
	</section>
	<!-- //card-layout -->

	<!-- contents -->
	<s_article_rep>
		<section id="contents"  style="display:none;">
			<!-- side -->
			<section id="side">
				<h2 class="ir_su">사이드 메뉴</h2>
				<div class="side">
					<ul>
						<s_index_article_rep>
							<li><a href="[##_article_rep_link_##]">[##_article_rep_title_##]</a></li>
						</s_index_article_rep>
					</ul>
				</div>
			</section>
			<!-- //side -->

			<!-- content -->
			<section id="content">
				<!-- <h2 class="ir_su">블로그 컨텐츠</h2> -->
				<div class="content-inner">
					<div class="normal-contents">
					[##_article_rep_desc_##]
					</div>
				</div>
			</section>
				
			<!-- //content -->
		</section>
		<!-- //contents -->
	</s_article_rep>
</s_t3>
	<script src="./images/jquery.min_1.12.4.js"></script>
	<script src="./images/data.js"></script>
	<script src="./images/modules.js"></script>
	<script src="./images/script.js"></script>
	<script>
		$('body').css('opacity', 1);
	</script>
</body>
</html>
